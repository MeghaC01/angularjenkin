<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <style>
    .login-label {
      text-align: left;
    }

    .login-form {
      margin-top: 20px;
      padding: 20px;
      
    }

    .login-form .form-group {
      margin-bottom: 20px;
    }

    .login-form .radio-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .login-form .submit-buttons {
      display: flex;
      justify-content: center;
    }

    .login-form .submit-buttons button {
      margin: 0 10px; 
    }
  </style>
</head>

<body>
  <div class="container mt-5" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); padding: 20px;">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="card login-form">
          <div class="card-header">
            <h2 class="text-center mb-4">Login</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="loginRef" (ngSubmit)="signIn()">
              <div class="form-group login-label">
                <label for="emailid">Email</label>
                <input type="email" class="form-control" id="emailid" formControlName="emailid"
                  placeholder="Enter your email" />
              </div>

              <div class="form-group login-label">
                <label for="password" >Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                  placeholder="Enter your password" />
              </div>
              <div class="radio-group">
                <label>Specify your role&emsp;</label>

                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="admin" name="typeOfUser" value="admin"
                    formControlName="typeOfUser">
                  <label class="form-check-label" for="admin">Admin</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="user" name="typeOfUser" value="user"
                    formControlName="typeOfUser">
                  <label class="form-check-label" for="user">User</label>
                </div>
              </div>

              <div class="submit-buttons">
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form>

            <p class="text-center mt-3">New User? <a routerLink="/signup">Click Here</a></p>

            <div class="text-center mt-2">
              <span style="color: red">{{msg}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
